<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib.js" defer></script>
    <link rel="stylesheet" href="./lib.css">
</head>
<body>
    <img class="library" src="./images/library.jpg" alt="book">
    <div class="header">
        <p>My Library</p>
        <button class="add button-83">Add Book</button>
    </div>
    <div class="shelf">
        <div class="container">
            <div class="book-container">
                <div class="back">
                </div>
                <div class="book">
                    <p class="pages">286</p>
                    <p class="title">My Book</p>
                    <p class="author">Naveed Ahmed</p>
                    <p class="publish">1989</p>
                </div>
            </div>
            <div class="reading-status">
                <p class="status">Reading</p>
            </div>
            <div class="btns-container">
                <button class="read button-83">Read</button>
                <button class="remove button-83">Remove</button>
            </div>
        </div>
        <div class="container">
            <div class="book-container">
                <div class="back">
                </div>
                <div class="book">
                    <p class="pages">346</p>
                    <p class="title">My New Book</p>
                    <p class="author">Naveed Ahmed</p>
                    <p class="publish">2012</p>
                </div>
            </div>
            <div class="reading-status">
                <p class="status">Reading</p>
            </div>
            <div class="btns-container">
                <button class="read button-83">Read</button>
                <button class="remove button-83">Remove</button>
            </div>
        </div>
    </div>
</body>
</html>
